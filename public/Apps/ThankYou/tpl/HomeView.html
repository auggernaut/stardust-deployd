<div class="main-container">
    <div class="main wrapper clearfix">

        <form id="sendThankYou">
            <fieldset>

                <legend>Send a thank you!</legend>
                <br />


                <div class="control-group">
                    <label for="name" class="control-label">To:</label>

                    <div class="controls">
                        <input type="text" id="name" name="name" />
                        <span class="help-inline"></span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="grapes" class="control-label">Reason:</label>

                    <div class="controls">
                        <input type="text" id="reason" name="reason" />
                        <span class="help-inline"></span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="country" class="control-label">Tags:</label>

                    <div class="controls">
                        <input type="text" id="tags" name="tags" />
                        <span class="help-inline"></span>
                    </div>
                </div>


            </fieldset>

            <div class="form-actions">
                <a href="#" class="btn btn-primary save">Send</a>
            </div>

        </form>

        <aside>
            <article>
                <header>
                    <h2>Thank yous, digitized.</h2>
                    <p>Has someone helped you lately? 
                        Let them know you're grateful with a digital thank you!
                    </p>
                </header>
            </article>
        </aside>

    </div>
    <!-- #main -->
</div>
<!-- #main-container -->
