    <div class="container">
        <div class="hero-unit">
            <h1>StarDust</h1>
            <p>Be the Cloud.</p>
            <div class="row">
                <div class="span6 ">
                    <h2>Login</h2>
                    <p>Your digital self awaits...</p>
                    <form class="form-horizontal">
                        <div class="control-group">
                            <input class="span2" placeholder="Username" id="username" size="16" type="text">
                            <span id="message" class="help-inline"></span>
                        </div>
                        <div class="control-group">
                            <input class="span2" placeholder="Password" id="password" size="16" type="password">
                        </div>

                        <button class="btn btn-primary">Login</button>
                    </form>

                    <script>
                        //
                        // When a user clicks login...
                        //
                        $('button').click(function (e) {

                            e.preventDefault();

                            //
                            // Create the credentials from the input text.
                            //
                            var credentials = {
                                username: $('#username').val(),
                                password: $('#password').val()
                            };

                            dpd.users.login(credentials, function (session) {

                                if (session) {
                                    if (session.uid) {
                                        dpd.users.put(session.uid, { visited: new Date() }, function () {
                                            window.location = '/User/App';
                                        })
                                    }
                                }
                                else {
                                    $('#message').text('Invalid username/password!');
                                }
                            })
                        });

                        //
                        // Also, send when the user presses enter.
                        //
                        $('input').keypress(function (e) {
                            if (e.keyCode === 13) {
                                e.preventDefault();
                                $('button').click();
                                return false;
                            }
                        });
                  </script>
                </div>
                <div class="span4">
                    <h2>Want to join us?</h2>
                    <p>We're a small community of technologists who are building our own cloud, controlling our data, and getting paid.</p>

                    <a class="btn" href="register.html">Learn More</a>
                </div>
